<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <!-- <h2>Controle de despesas</h2> -->

  

    
      
    <div class="container-geral">
      <div class="bloco-container">
        <h3>Adicionar transação</h3>
        
      <form id="form">
        <div class="form-control">
          <label for="amount">Valor da Transação<br />
            <small>(Para despesas usar o (-) antes do valor)</small>
          </label>
          <input type="number" id="amount" placeholder="Ex: R$100,00" />
        </div>

        <div class="form-control">
          <label for="text">Data</label>
          <input autofocus type="text" id="amount" placeholder="Ex: 01/01/2021" />
        </div>

        <div class="form-control">
          <label for="text">Título do Lançamento</label>
          <input autofocus type="text" id="text" placeholder="Ex: Venda do Celular" />
        </div>     

        <button class="btn">Adicionar</button>
      </form>
    </div>
    
    <div class="bloco-container">
    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>
    </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions"></ul>
    
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
