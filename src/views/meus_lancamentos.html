<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/arco_iris_botao_voltar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/meus_lancamentos.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="shortcut icon" type="image/x-icon" href="/imagens/favicon.png">
        <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Meus Lançamentos</title>
    </head>

    <body>
        <header class= "navbar1">
			<nav id="transparencia" class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="/">
				<img src="/imagens/logo_neon_lgbt.png" alt="" width="130" height="29" class="d-inline-block align-text-top">
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="novo_lancamento">Novo Lançamento</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="meus_lancamentos">Meus Lançamentos</a>
				  </li>
				</ul>
			  </div>
			  <div class="alinhamento">
				<a href="encerramento"><button class="botao-sair"><b>Sair</b></button></a>
			  </div>
			</div>
		  </nav>
	</header>

        <a href="novo_lancamento" class="h1" id="botao-voltar"><i class="fas fa-arrow-alt-circle-left"></i></a><h1 class="fundoArcoIrisTitulo"> Meus Lançamentos </h1>
        <br>
        <!-- <div id="informacoes_usuario">
            <p>Julia Soares</p> <p>Agência: 4110 &nbsp;&nbsp; Conta: 23451-1 </p>
        </div>      -->
        <div id="subtitulo">
            
            <p>Saldo conta</p>&ensp;
            <h2 id="valorTotal" >R$ 000,00</h2>
        </div>

        <form class="inputs-data" autocomplete="off" id="form" method="GET">
            
                <label for="dataInicial">Data inicial: &nbsp;</label>
                <input name="dataInicial" type="text" class="datepicker" class="estiloInput" required />
            
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            
                <label for="dataFinal">Data final: &nbsp;</label>
                <input name="dataFinal" type="text" class="datepicker" class="estiloInput" required />
            
                <p>&nbsp;&nbsp;&nbsp;&nbsp; </p>
            <input type="submit" id="send" class="botaoBuscar" value="Buscar">
        </form>   


        <br>


        <div class="flexboxCenter">
            
            <table id="tabela" class="table table-hover">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="">
                    {{#each transacoes}}
                    <tr>
                        <td>{{this.DESCRICAO}}</td>
                        <td>{{this.VALOR}}</td>
                        <td>{{this.DATATRANSACAO}}</td>
                    </tr>
                    {{/each}}

            </tbody>
            </table>

        </div >
        <spam class="semLancamentos"></spam>
        <div id="container-button">
        <a id="lacamento_botao" href="novo_lancamento"><button id="botao_novo_lancamento">Novo lançamento </button></a>



        </div>
        <br><br><br><br><br><br><br>

        <footer>
            <div class="container-footer1">
                <div class="container-footer2">
                    <img class="imagem-footer" src="/imagens/logo_techtalents.png" alt="logo-footer" />
                </div>
                <div class="container-footer3">
                    <p><b>2ª Etapa Tech Talents - Desafio Neon - GRUPO 7</b></p>
                </div>
            </div>
        </footer>
      
      
    </body>
    <script src="/js/pagina_meus_lancamentos.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- HandleBars Library-->
    <script type="text/javascript"
        src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
    <!-- jQuery Library-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    </html>

    
</html>
