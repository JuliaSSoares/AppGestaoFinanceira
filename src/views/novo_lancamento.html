    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>
    
</head>

<body>
    <header class= "navbar1">
        <nav id="transparencia" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/imagens/logo_neon_lgbt.png" alt="" width="130" height="29" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="novo_lancamento">Novo Lançamento</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="meus_lancamentos">Meus Lançamentos</a>
              </li>
            </ul>
          </div>
          <div class="alinhamento">
            <a href="encerramento"><button class="botao-sair"><b>Sair</b></button></a>
          </div>
        </div>
      </nav>
</header>
    <div>
        <a href="meus_lacamentos.html" id="botao-avancar"><i class="fas fa-arrow-alt-circle-right"></i></a>
        <h1 class="fundoArcoIrisTitulo"> Novo Lançamento </h1><br>
    </div>
    <div id="informacoes_usuario">
        <p>Julia Soares</p>
        <p>Agência: 4110 &nbsp;&nbsp;Conta: 23451-1 </p>
    </div>


    <form id="form" method="POST" action="/novo_lancamento" autocomplete="off">
        <div>
            <br>
            <br>
            <div>
                <label for='descricao'>Descrição do lançamento :   </label>
                <input type="text" id='descricao' maxlength="50"  class="estiloInput" name="descricao" placeholder="Ex. Netflix" required > <br>
            </div>
            <br>

            <label for="">Valor do lançamento:   </label>
            <input id="valorLancamento" placeholder="Ex. 1800,00" class="estiloInput" name="valor" type="text" class="form-control" onkeypress="$(this).mask('000000000,00', {reverse: true});" required><p id="mensagemErro"></p>
            <br>
        </div>

        <div >
            <label for="data">Data: &nbsp;</label>
            <input  name="date" type="text" id="datepicker" class="estiloInput" placeholder="Ex. 10/10/2021"  required />
        </div>

        <br><br>
        
        <div>
            <div id="container_radio">               
                <input type="radio"  
                    name="tipo" value="entrada" id="entrada"   checked />
                <label  for="entrada">
                        &nbsp;Entrada
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input  type="radio" name="tipo" id="saida"  value="saida" />
                <label  for="saida">
                        &nbsp;Saída
                </label>
            </div>

        </div>
        <br><br>

        <input type="submit" id="send" class="botaoEnviar" value="Enviar">
    </form>


    <br><br><br>

    <footer>
        <div class="container-footer1">
            <div class="container-footer2">
                <img class="imagem-footer" src="/imagens/logo_techtalents.png" alt="logo-footer" />
            </div>
            <div class="container-footer3">
                <p><b>2ª Etapa Tech Talents - Desafio Neon - GRUPO 7</b></p>
            </div>
        </div>
    </footer>

</body>

</html>
