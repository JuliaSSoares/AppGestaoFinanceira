<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Lançamento</title>
    <link rel="stylesheet" href="/public-assets/css/arco_iris_botao_voltar.css">
    <link rel="stylesheet" href="/public-assets/css/novo_lancamento.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="/public-assets/js/pagina_novo_lancamento.js" defer ></script>
</head>

<body>

    
    <div class="cabecalho">
        <a href="meus_lancamentos" id="botao-voltar"><i class="fas fa-arrow-left"></i></a>
        <h1 class="fundoArcoIrisTitulo"> Novo Lançamento </h1>
    </div>
    <div id="informacoes_usuario">
        <p>Julia Soares</p>
        <p>Agência: 4110 Conta: 23451-1 </p><br>
    </div>


    <form id="form" method="POST">
        <div>
            <br>
            <br>
            <div>
                <label for="">Título do lançamento :   </label>
                <input type="text" id='titulo' class="estiloInput" placeholder="Ex. Netflix" required > <br>
            </div>
            <br>
            <br>
            <label for=""><i class="fas fa-dollar-sign"></i> Valor do lançamento:   </label>
            <input id="valorLancamento" placeholder="Ex. 1800,00" class="estiloInput" required><p id="mensagemErro"></p>
            
        </div>
        <br>
        <br>
        <div class="calendary">
            <label for="start-date">Data: &nbsp;</label>
            <input id="data" name="start-date" type="date" required />
        </div>

        <br>
        

        <div class="containerCheck" >

            <div class="form-check">
                <input class="form-check-input" type="radio" id="search-type-random" id="checkEntrada"
                    name="search-type" value="random" checked />
                <label class="form-check-label" for="search-type-random">
                    Entrada
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="search-type" id="search-type-date-range"
                    value="random" />
                <label class="form-check-label" for="search-type-date-range">
                    Saida
                </label>
            </div>

        </div>
        <br>

        <input type="submit" id="send" class="botaoEnviar" value="Enviar">
    </form>

    <br><br>




</body>

</html>
